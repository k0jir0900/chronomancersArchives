{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Register CDU Log</h2>
    <form method="POST" action="/register">
        <div class="form-group">
            <label for="rule_name">Rule Name <span class="required">*</span></label>
            <input type="text" id="rule_name" name="rule_name" required placeholder="Ex: Block port 8080">
        </div>

        <div class="form-group">
            <label for="action_type">Action Type <span class="required">*</span></label>
            <select id="action_type" name="action_type" required>
                <option value="" disabled selected>Select an option</option>
                <option value="creation">Creation</option>
                <option value="modification">Modification</option>
                <option value="elimination">Elimination</option>
            </select>
        </div>

        <div class="form-group">
            <label for="rule_status">Rule Status <span class="required">*</span></label>
            <select id="rule_status" name="rule_status" required>
                <option value="active">Active</option>
                <option value="disabled">Disabled</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tuning_driver">Tuning Driver <span class="required">*</span></label>
            <select id="tuning_driver" name="tuning_driver" required>
                <option value="maintenance">Maintenance</option>
                <option value="fp_correction">False Positive Correction</option>
                <option value="hardening">Hardening</option>
                <option value="new_use_case">New Use Case</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ticket">Associated Ticket</label>
            <input type="text" id="ticket" name="ticket" placeholder="Ex: TKT-12345">
        </div>

        <div class="form-group">
            <label for="description">Description <span class="required">*</span></label>
            <textarea id="description" name="description" rows="3" required placeholder="Action detail..."></textarea>
        </div>

        <div class="form-group">
            <label for="rule_content">Rule <span class="required">*</span></label>
            <textarea id="rule_content" name="rule_content" rows="4" required class="code-font"
                placeholder="Rule content..."></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Register</button>
        </div>
    </form>
</div>
{% endblock %}
